<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    <title>TextEditor</title>
    <link href="js/style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="js/logo.png" type="image/x-icon">
  </head>
  <body class="text-center container">
    <main>
        <h1 class="banner p-3 mt-5 text-primary ">TextEditor</h1>
        <div class="row ">
          <div class="col ">
            <button id="bold" type="button"  class="btn btn-light" onclick="makeBold(this)">Bolb</button>
            <button id="italic" type="button"  class="btn btn-light" onclick="makeItalic(this)">Italic</button>
            <button id="underline" type="button"  class="btn btn-light" onclick="makeUnderline(this)">Underline</button>
            <button id="left-align" type="button"  class="align btn btn-light"  onclick="alignText(this,'left')"><i class="fas fa-align-left"></i></button>
            <button id="center-align" type="button"  class="align btn btn-light"onclick="alignText(this,'center')" ><i class="fas fa-align-center"></i></button>
            <button id="right-align" type="button"  class="align btn btn-light" onclick="alignText(this,'right')" ><i class="fas fa-align-right"></i></button>
          </div>
        </div>
        <hr />
        <div class="row editor">
          <div class="col">
            <div class="form-group">
              <label for="text-input">Your Document Text</label>
              <textarea class="form-control" id="text-input" onkeyup="updateText()" rows="3"></textarea>
          </div>
          </div>
          <div class="col">
            <label for="text-input">Formatted Text</label>
            <div id="text-output" class="bg-dark text-light  ">
            </div>
          </div>
        </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
